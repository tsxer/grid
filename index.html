<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flex Grid</h1>

    <!-- 100% - 1 -->

    <!-- 50% - 2 -->

    <!-- 33.3% - 3-->

    <!-- 25% - 4 -->

    <!-- 20% - 5 -->

    <div class="row">
      <div class="col-1">100%</div>
      <div class="col-1">100%</div>
    </div>
    <div class="row">
      <div class="col-2">50%</div>
      <div class="col-2">50%</div>
    </div>
    <div class="row">
      <div class="col-3">33.3%</div>
      <div class="col-3">33.3%</div>
      <div class="col-3">33.3%</div>
      <div class="col-3">33.3%</div>
    </div>
    <div class="row">
      <div class="col-4">25%</div>
      <div class="col-4">25%</div>
      <div class="col-4">25%</div>
      <div class="col-4">25%</div>
      <div class="col-4">25%</div>
    </div>
    <div class="row">
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
    </div>

    <h1>CSS Grid grid</h1>
    <div class="grid-css">
      <div class="grid-1">
        <div class="item">100%</div>
        <div class="item">100%</div>
      </div>
      <div class="grid-2">
        <div class="item">50%</div>
        <div class="item">50%</div>
      </div>
      <div class="grid-3">
        <div class="item">33.3%</div>
        <div class="item">33.3%</div>
        <div class="item">33.3%</div>
        <div class="item">33.3%</div>
      </div>
      <div class="grid-4">
        <div class="item">25%</div>
        <div class="item">25%</div>
        <div class="item">25%</div>
        <div class="item">25%</div>
        <div class="item">25%</div>
      </div>
      <div class="grid-5">
        <div class="item">20%</div>
        <div class="item">20%</div>
        <div class="item">20%</div>
        <div class="item">20%</div>
        <div class="item">20%</div>
        <div class="item">20%</div>
      </div>
    </div>
  </body>
</html>
